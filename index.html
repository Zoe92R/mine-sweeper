<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <title class="center">Mine Sweeper</title>
</head>

<body onload="initGame()">
    <div class="extra">
        <h1>Mine Sweeper</h1>
        <div class="buttons">
            <button onclick=initGame(0)>Beginner</button>
            <button onclick=initGame(1)>Medium</button>
            <button onclick=initGame(2)>Expert</button>
        </div>
        <div class="timer">0 SEC</div>
        <div class="lives">3 LIVES</div>
        <div class="smileyReset" onclick="smileyReset()"></div>
        <button class="clues" onclick=showClue()>3 CLUES</button>
    </div>

    <table style="text-align:center;" class=theTable oncontextmenu="return false">
        <tbody class="board"></tbody>
    </table>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    

</body>

</html>
